<body> 

<div id="content"> 
	<h2 id="pageName">Quick Start</h2>
	<div id = "quickstart" class="story">
	</div>
</div>

<body onload="load_text()">
<script>
	function load_text(){
		var url = "./src/apps/quickstart.txt";
		var req = new XMLHttpRequest();
    	req.open("GET", url, true);
	    req.overrideMimeType('text\/plain; charset=x-user-defined');
    	req.open("GET", url, true);
    	req.onreadystatechange = function(){if ((req.readyState == 4) && (req.status == 200)) 
	                               			 	{
	                               			 		document.getElementById("quickstart").innerHTML += req.responseText;
	                                		 	}
	                            			};
		req.send();
	}
</script>
	
</body>
