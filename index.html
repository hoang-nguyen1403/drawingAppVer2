<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="painting.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<title>Drawing App</title>
</head>

<body>
	<div class="header">
		<h1><b style="font-family: Segoe Script;"></b></h1>
	</div>
	<div id="body_div">
		<div id="tool_left">
			<div>
				<label id="colorpicker_label">
					<input type="color" id="line_color" name="color" style="display: none">
				</label>
				<input type="number" name="size" min="1" max="10" id="line_size" value="5">
			</div>

			<div>
				<button id="grid" type="button" class="option-btn btn-off btn" onclick="PaintIn.buttonGrid()"
					style="background-image: url(img/grid.png)" value="Off"></button>
				<!-- <input type="range" name="sizeGrid" min="10" max="100" id="sizeGrid" class="rangeSlider"> -->
			</div>
			<!-- <button id="brush" class="btn" type="button" onclick="PaintIn.chooseBrush()" value="Off"
					style="background-image: url(img/brush.png)"></button> -->
			<button id="line" class="btn" type="button" onclick="PaintIn.chooseLine()" value="Off"
				style="background-image: url(img/line.png)"></button>
			<!-- <button id="circle" class="btn" type="button" onclick="PaintIn.chooseCircle()" value="Off"
					style="background-image: url(img/circle.png)"></button>
				<button id="rect" class="btn" type="button" onclick="PaintIn.chooseRect()" value="Off"
					style="background-image: url(img/rectangle.png)"></button>
				<button id="spl" class="btn" type="button" onclick="PaintIn.chooseSpl()" value="Off"
					style="background-image: url(img/spline.png)"></button> -->
			<!-- <button id="areaDetect" class="btn" type="button" onclick="PaintIn.buttonDetectArea()"
					style="background-image: url(img/detect.png)" value="Off"></button> -->
		</div>

		<div id="center_div">
			<div id="BDCondition">
				<!-- <button id="select" class="btn" type="button" onclick="PaintIn.chooseSelect()" value="Off"
					style="background-image: url(img/select.png)"></button> -->
				<button id="valueName" class="btn" type="button" onclick="PaintIn.addValueName()" value="Off"
					style="background-image: url(img/apply_name.svg)"></button></button>
				<button id="pointLoad" class="btn" type="button" onclick="PaintIn.addValPointLoad()" value="Off"
					style="background-image: url(img/apply_force.svg)"></button>
				<button id="pressLoad" class="btn" type="button" onclick="PaintIn.addValPressLoad()" value="Off"
					style="background-image: url(img/apply_normal_press.svg)"></button>
				<!-- <button id="axialForce" class="btn" type="button" onclick="PaintIn.addValAxialForce()" value="Off"> Axial
					Force</button> -->
				<button id="moment" class="btn" type="button" onclick="PaintIn.addValMoment()" value="Off"
					style="background-image: url(img/apply_moment.svg)"></button></button>
				<!-- <button id="deleteForce" class="btn" type="button" onclick="PaintIn.addValDeleteForce()"
					value="Off">Delete Force</button> -->
			</div>
			<div id=tool_top>
				<label id="openFile_label">
					<input type="file" name="openFile" id="openFile" style="display: none">
				</label>
				<button id="saveFile" type="button" onclick="processingData.prototype.saveObj()" value="Off"></button>
				<button id="Clear_all" type="button" onclick="PaintIn.clearAll()"></button>
			</div>
			<div id="wrap_canvas_div">
				<canvas id="myCanvas">
					<!-- <div id="RadiusLightNode"></div> -->
				</canvas>
			</div>

			<div id="coord_div">
				<div id="icon_coord">
				</div>
				<div id="display_coord">
				</div>
			</div>
		</div>

		<div id="tool_right">
			<div id="property">
			</div>
			<div id="command"></div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/kd-tree-javascript@1.0.3/kdTree-min.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
	<!-- <script src="sketch.js"></script> -->

	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="JS/math.js"></script>

	<!-- SPL library -->
	<!-- <script src="JS/p5.min.js"></script>
	<script src="JS/p5.dom.min.js"></script>
	<script src="JS/p5.sound.min.js"></script>
	<script src="JS/jsspline.js"></script> -->
	<script src="JS/CanvasInput.js"></script>
	<script src="JS/fileSaver/src/FileSaver.js"></script>

	<script src="JS/lightButton.js"></script>
	<script src="JS/processingData.js"></script>
	<script src="JS/painting.js"></script>
	<!-- <script src="JS/test.js"></script> -->


</body>

</html>
